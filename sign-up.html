<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-section">
        <div id="sign-up-container" class="form-container">
            <div class="form-content">
                <div class="logo-container ">
                    <img src="img/profolio.png" alt="profolio" width="70">
                    <h1 class="logo-text eater-regular">Profolio</h1>
                </div>
                <div class="header-container">
                    <h1 class="header-title">Get Started</h1>
                    <div class="header-description">
                        <p>Welcome to Profolio - Let's create your account</p>
                    </div>
                </div>
                <form class="form">
                    <div class="form-group">
                        <h1 class="form-label">Email</h1>
                        <input type="text" placeholder="Enter your email address" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <h1 class="form-label">Username</h1>
                        <input type="text" placeholder="Create your username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <h1 class="form-label">Password</h1>
                        <input type="password" placeholder="Enter your password" class="form-input" required>
                    </div>
                </form>
                <div class="button-container">
                    <button type="submit" class="submit-button">
                        <h1 class="button-text font-jakarta">Sign up</h1>
                    </button>
                    
                    <div class="account-text">
                        <p>Already have an account? <a href="sign-in.html" class="link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="image-content">
                <img src="/img/foto.svg" alt="foto" class="hero-image">
                <div class="image-text">
                    <p class="image-title">Welcome to Profolio!</p>
                    <p class="image-subtitle">Make your CV Easier and Organized with us</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
